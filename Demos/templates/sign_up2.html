<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css2_login.css">
    <link rel="stylesheet" href="../static/bootstrap.css">
    <link rel="stylesheet" href="../static/js/bootstrap.bundle.js">
    <link rel="shortcut icon" href="{{ url_for('static', filename='brand.png')}}" alt="OktoFinance"/>
    <title>Sign Up</title>
</head>
										 <div class="titel">
  							<h2>Register Now!</h2>
 						</div>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<div class="brand_logo">
							<img src="{{ url_for('static', filename='brand.png') }}" alt="logo">
						</div>
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form action="/sign_up2" method="post">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" class="form-control input_user" placeholder="Username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope"></i></span>
							</div>
							<input type="email" name="e_mail" class="form-control input_text" placeholder="E-Mail-Address">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" class="form-control input_pass" placeholder="Password">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="confirm_password" class="form-control input_pass" placeholder="Confirm Password">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-wallet"></i></span>
							</div>
							<input type="salary" name="salary" class="form-control input_pass" placeholder="Monthly salary">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text "><i class="fas fa-balance-scale"></i></span>
							</div>
							<input type="number" min="100" max="10'000" value="1'000" step="100" name="budget" class="form-control input_pass" placeholder="Set your Budget">
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" action="url_for('load_sign_up_form')" value="Register">
				   		</div>
      					</div>
					</div>
					</form>
				</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="static/bootstrap.css">
    <link rel="stylesheet" href="static/js/bootstrap.bundle.js">

    <title>Dashboard</title>
</head>

<body>
<div class="container my-5">

  
  <!-- Section: Block Content -->
  <section>
    
    <h6 class="font-weight-bold text-center grey-text text-uppercase small mb-4">Willkommen User</h6>
    <h3 class="font-weight-bold text-center dark-grey-text pb-2">Dashboard</h3> 

    <div class="row text-white">

      <!-- Grid column -->
      <div class="col-xl-3 col-md-6 mb-4">

        <!-- Card Primary -->
        <div class="card classic-admin-card bg-primary">
          <div class="card-body py-3">
            <i class="far fa-money-bill-alt"></i>
            <p class="small">USER SETTINGS</p>
            <h4>2000$</h4>
          </div>
          <div class="progress md-progress">
            <div class="progress-bar grey darken-3" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="card-body pt-2 pb-3">
            <p class="small mb-0">Better than last week (25%)</p>
          </div>
        </div>
        <!-- Card Primary -->

      </div>
      <!-- Grid column -->

      <!-- Grid column -->
      <div class="col-xl-3 col-md-6 mb-4">

        <!-- Card Yellow -->
        <div class="card classic-admin-card bg-warning">
          <div class="card-body py-3">
            <i class="fas fa-chart-line"></i>
            <p class="small">TASKS</p>
            <h4>200</h4>
          </div>
          <div class="progress md-progress">
            <div class="progress-bar bg grey darken-3" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="card-body pt-2 pb-3">
            <p class="small mb-0">Worse than last week (25%)</p>
          </div>
        </div>
        <!-- Card Yellow -->

      </div>
      <!-- Grid column -->

      <!-- Grid column -->
      <div class="col-xl-3 col-md-6 mb-4">

        <!-- Card Blue -->
        <div class="card classic-admin-card bg-success lighten-2">
          <div class="card-body py-3">
            <i class="fas fa-chart-pie"></i>
            <p class="small">BUDGET</p>
            <h4>20000</h4>
          </div>
          <div class="progress md-progress">
            <div class="progress-bar grey darken-3" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="card-body pt-2 pb-3">
            <p class="small mb-0">Better than last week (75%)</p>
          </div>
        </div>
        <!-- Card Blue -->

      </div>
      <!-- Grid column -->

      <!-- Grid column -->
      <div class="col-xl-3 col-md-6 mb-4">

        <!-- Card Red -->
        <div class="card classic-admin-card bg-danger accent-1">
          <div class="card-body py-3">
            <i class="fas fa-chart-bar"></i>
            <p class="small">NEW TRANSACTIONS</p>
            <h4>2000</h4>
          </div>
          <div class="progress md-progress">
            <div class="progress-bar grey darken-3" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="card-body pt-2 pb-3">
            <p class="small mb-0">Better than last week (25%)</p>
          </div>
        </div>
        <!-- Card Red -->

      </div>
      <!-- Grid column -->

    </div>

  </section>
  <!-- Section: Block Content -->
  

</div>
</body>
